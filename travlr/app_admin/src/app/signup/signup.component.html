<!-- signup.component.html -->
<div class="signup-container">
    <div class="signup-card">
      <h2>Sign Up</h2>
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>
            * Name:
            <input 
              type="text" 
              formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            >
          </label>
          <div *ngIf="submitted && f['name'].errors" class="error-message">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>
            * Email:
            <input 
              type="email" 
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            >
          </label>
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>
            * Password:
            <input 
              type="password" 
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            >
          </label>
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>
            * Re-type password:
            <input 
              type="password" 
              formControlName="confirmPassword"
              [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || signupForm.hasError('mismatch')) }"
            >
          </label>
          <div *ngIf="submitted && (f['confirmPassword'].errors || signupForm.hasError('mismatch'))" class="error-message">
            <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
            <div *ngIf="signupForm.hasError('mismatch')">Passwords do not match</div>
          </div>
        </div>
  
        <div class="form-group checkbox-group">
          <label>
            <input 
              type="checkbox" 
              formControlName="agreeToTerms"
              [ngClass]="{ 'is-invalid': submitted && f['agreeToTerms'].errors }"
            >
            I agree to the <a href="/terms" class="link">Terms of Use</a> and <a href="/privacy" class="link">Privacy Policy</a>.
          </label>
          <div *ngIf="submitted && f['agreeToTerms'].errors" class="error-message">
            <div *ngIf="f['agreeToTerms'].errors['required']">You must agree to the terms</div>
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="signup-button">Sign up</button>
          <a href="/learn-more" class="learn-more">Learn more</a>
        </div>
  
        <div *ngIf="error" class="error-message">
          {{error}}
        </div>
      </form>
    </div>
  </div>
