<div class="add-trip-container">
  <div class="form-card">
    <h2>Add a New Trip</h2>
    <div class="form-scrollable">
      <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">  
        
        <div class="form-group">  
          <label>Code:</label>  
          <input 
            type="text" 
            formControlName="code"   
            placeholder="Enter Trip Code" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['code'].errors }">  
          <div *ngIf="submitted && f['code'].errors">  
            <div *ngIf="f['code'].errors?.['required']">Trip Code is required</div>  
          </div>  
        </div>  
        
        <div class="form-group">  
          <label>Name:</label>  
          <input 
            type="text" 
            formControlName="name"   
            placeholder="Enter Trip Name" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">  
          <div *ngIf="submitted && f['name'].errors">  
            <div *ngIf="f['name'].errors?.['required']">Name is required</div>  
          </div>  
        </div>  
        
        <div class="form-group">  
          <label>Length:</label>  
          <input 
            type="text" 
            formControlName="length"   
            placeholder="Enter Length (e.g., 4 nights / 5 days)" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['length'].errors }">  
          <div *ngIf="submitted && f['length'].errors">  
            <div *ngIf="f['length'].errors?.['required']">Length is required</div>  
          </div>  
        </div>  

        <div class="form-group">  
          <label>Image URL:</label>  
          <input 
            type="text" 
            formControlName="image"   
            placeholder="Enter Image URL" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">  
          <div *ngIf="submitted && f['image'].errors">  
            <div *ngIf="f['image'].errors?.['required']">Image URL is required</div>  
          </div>  
        </div>  

        <div class="form-group">  
          <label>Description:</label>  
          <textarea 
            formControlName="description"   
            placeholder="Enter Trip Description" 
            class="form-control"  
            rows="4"
            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }">
          </textarea>  
          <div *ngIf="submitted && f['description'].errors">  
            <div *ngIf="f['description'].errors?.['required']">Description is required</div>  
          </div>  
        </div>

        <div class="form-group">  
          <label>Start:</label>  
          <input 
            type="date" 
            formControlName="start"   
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['start'].errors }">  
          <div *ngIf="submitted && f['start'].errors">  
            <div *ngIf="f['start'].errors?.['required']">Start date is required</div>  
          </div>  
        </div>  

        <div class="form-group">  
          <label>Resort:</label>  
          <input 
            type="text" 
            formControlName="resort"   
            placeholder="Enter Resort Name" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }">  
          <div *ngIf="submitted && f['resort'].errors">  
            <div *ngIf="f['resort'].errors?.['required']">Resort is required</div>  
          </div>  
        </div>  
        
        <div class="form-group">  
          <label>Per Person:</label>  
          <input 
            type="text" 
            formControlName="perPerson"   
            placeholder="Enter Price Per Person" 
            class="form-control"  
            [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }">  
          <div *ngIf="submitted && f['perPerson'].errors">  
            <div *ngIf="f['perPerson'].errors?.['required']">Price is required</div>  
          </div>  
        </div>  

        <button type="submit">Save</button>  
      </form>  
    </div>
  </div>
</div>
